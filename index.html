<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 id="gameTitle">gra w kółko i krzyżyk</h1>
		<div id="timer">00:00:00</div>
		<div class="gameArea">
			<div class="sideContainer">
				<div id="playersNames">
					<h4 id="playerOneName">Gracz 1</h4>
					<h4 class="chart">|</h4>
					<h4 id="playerTwoName">Gracz 2</h4>
				</div>
				<div id="playersScores">
					<h1 id="playerOnePoints">0</h1>
					<h1 class="chart">:</h1>
					<h1 id="playerTwoPoints">0</h1>
				</div>
			</div> 
			<div id="gameBoard">
				<div class="row">
					<div class="square" id="square0">
						<i class="fas fa-times"></i>
					</div>
					<div class="square" id="square1">
						<i class="far fa-circle"></i>
					</div>
					<div class="square" id="square2">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="row">
					<div class="square" id="square3">
						<i class="fas fa-times"></i>
					</div>
					<div class="square" id="square4">
						<i class="far fa-circle"></i>
					</div>
					<div class="square" id="square5">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="row">
					<div class="square" id="square6">
						<i class="far fa-circle"></i>
					</div>
					<div class="square" id="square7">
						<i class="far fa-circle"></i>
					</div>
					<div class="square" id="square8">
						<i class="far fa-circle"></i>
					</div>
				</div>
			</div>
			<div class="sideContainer" id="counts">
				<h4>Rundy</h4>
				<h1 id="countNumber">0</h1>
			</div>
		</div>
		<button id="gameStart">Start</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/Timer.js" type="text/javascript"></script> 
	<script src="js/Rounds.js" type="text/javascript"></script> 
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
